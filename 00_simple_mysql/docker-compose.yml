version: "3.9"
services:
  # MySQLコンテナの設定
  mysql:
    container_name: mysql-container
    image: mysql:8.0.31
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: demo_database
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: "Asia/Tokyo"
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./db/mysql_data:/var/lib/mysql
      - ./db/logs:/var/log/mysql
